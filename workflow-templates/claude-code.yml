name: Claude PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-code-action:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_CLAUDE_ASSISTANT_SERVICE_ACCOUNT }}

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.CLAUDE_ASSISTANT_APP_ID }}
          private-key: ${{ secrets.CLAUDE_ASSISTANT_APP_PRIVATE_KEY }}

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          model: "claude-sonnet-4@20250514"
          use_vertex: "true"
          timeout_minutes: "60"
          github_token: ${{ steps.app-token.outputs.token }}
        env:
          ANTHROPIC_VERTEX_PROJECT_ID: ${{ steps.gcp-auth.outputs.project_id }}
          CLOUD_ML_REGION: us-east5